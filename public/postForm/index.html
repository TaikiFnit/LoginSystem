<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Post to localhost</title>
</head>
<body>
<h1>Post to localhost</h2>
<h2>/appCreate</h2>
<form action="http://localhost:3000/appCreate" method="POST">
<label for="name">Name:</label>
<input type="text" name="name" id="name">
<label for="password">Password:</label>
<input type="password" name="password" id="password">
<input type="submit">
</form>
<h2>/appLogin</h2>
<form action="http://localhost:3000/appLogin" method="POST">
<label for="name">Name:</label>
<input type="text" name="name" id="name">
<label for="password">Password:</label>
<input type="password" name="password" id="password">
<input type="submit">
</form>
</body>
</html>
